<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/book-stack.png" type="img/png">
    <title>Registration form</title>
</head>

<body>

    <header>
        <div>
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect" name="theme">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </header>

    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <h1>Your Account</h1>
            <div>
                <h2>Login Information</h2>
                <p>* Required fields</p>
            </div>
            <div>
                <label for="userEmail">* Email:</label>
                <input type="email" id="userEmail" name="email" placeholder="* Email" tabindex="1" required/>
            </div>
            <div>
                <label for="confirmEmail">* Confirm Email:</label>
                <input type="email" id="confirmEmail" placeholder="* Confirm Email" tabindex="2" required/>
            </div>
            <div>
                <label for="userPassword">* Password:</label>
                <input type="password" id="userPassword" name="password" placeholder="* Password" tabindex="3" minlength="8" required/>
            </div>
            <div>
                <label for="confirmPassword">* Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="* Confirm Password" tabindex="4" required/>
                <p>Minimum 8 characters including 1 uppercase letter, 1 lowercase letter, 1 special character, alphanumeric characters</p>
            </div>

            <h2>Personal Information</h2>
            <div>
                <label for="userTitle">* Title</label>
                <select  id="userTitle" name="title" tabindex="5">
                    <option disabled selected="selected">-</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>
            <div>
                <label>* First Name:<input type="text" id="userFirstName" name="firstName" value="" placeholder="* First Name" tabindex="6" required/></label>
                <label>* Last Name:<input type="text" id="userLastName" name="lastName" value="" placeholder="* Last Name" tabindex="7" required/></label>
            </div>
            <div>
                <label>* Address:<input type="text" id="userAddress" name="address" value="" placeholder="Address" tabindex="8" required/></label>
            </div>
            <div>
                <label>Postcode:<input type="text" id="userPostcode" name="postcode" value="" placeholder="Postcode" tabindex="9" /></label>
                <label>* City:<input type="text" id="userCity" name="city" value="" placeholder="* City" tabindex="10" required/></label>
            </div>
            <div>
                <label for="userCountry">* Contry</label>
                <select id="userCountry" name="country" tabindex="11">
                    <option disabled selected="selected">-</option>
                    <option value="RU">Russia</option>
                    <option value="FR">France</option>
                </select>
            </div>
            <div>
                <label>* Phone<input type="tel" id="userPhone" name="phone" placeholder="* Phone" tabindex="12" required/></label>
                <label for="userPhone"></label>
            </div>
            <div>
                <label>Birthdate:<input type="date" id="userBirthdate" name="birthDate" tabindex="13"/></label>
            </div>

            <h2>Receive Our Newsletter</h2>
            <div>
                <input type="checkbox" id="signupNewsletter" name="signupNewsletter" value="yes" tabindex="14"  />
                <label for="signupNewsletter">Sign up to get updates</label>
            </div>
            <div>
                <input type="checkbox" id="agreeConditions" name="agreeConditions" value="yes" tabindex="15" required/>
                <label for="agreeConditions">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <div>
                <button type="submit" tabindex="16">Create Account</button>
                <button type="reset" tabindex="17">Reset</button>
            </div>
        </form>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
