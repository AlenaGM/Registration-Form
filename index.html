<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Registration form with JavaScript validation"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <title>Registration Form</title>
  </head>

  <body>
    <div class="wrapper">
      <form
        class="form"
        method="post"
        action="https://itgirlschool.com/form-handler"
        id="regForm"
        name="regForm"
        enctype="multipart/form-data"
        novalidate
      >
        <div class="form__body">
          <h1 class="form__title">Your Account</h1>

          <h2 class="form__subtitle">Login Information</h2>
          <p class="form__info">* Required fields</p>
          <div class="form__box">
            <div class="form__item">
              <input
                type="email"
                id="userEmail"
                name="email"
                class="form__input"
                placeholder="Email"
                minlength="7"
                maxlength="254"
                pattern="^((([0-9A-Za-z]{1}[\-0-9A-z.]{0,30}[0-9A-Za-z]?)|([0-9А-Яа-я]{1}[\-0-9А-я.]{0,30}[0-9А-Яа-я]?))@([\-A-Za-z]{1,}\.){1,}[\-A-Za-z]{2,14})$"
                value=""
                autocomplete="email"
                required
              />
              <label for="userEmail" class="form__label">Email*</label>
              <div class="form__required" id="userEmail__Required"></div>
            </div>
            <div class="form__item">
              <input
                type="password"
                id="userPassword"
                name="password"
                class="form__input"
                placeholder="Password"
                minlength="8"
                maxlength="15"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$"
                autocomplete="current-password"
                required
              />
              <label for="userPassword" class="form__label">Password*</label>
              <p>
                8 to 15 characters, including at least one uppercase letter, one
                lowercase letter, one numeric digit, and one special character.
              </p>
              <div class="form__required" id="userPassword__Required"></div>
            </div>
          </div>

          <h2 class="form__subtitle">Personal Information</h2>

          <div class="form__box">
            <div class="form__item">
              <input
                type="text"
                id="userFirstName"
                name="firstName"
                class="form__input"
                value=""
                placeholder="First Name"
                minlength="1"
                maxlength="254"
                pattern="^[\-a-zàáâäåæçèéêëìíîïñòóôöùúûüA-ZÀÁÂÄÅÆÇÈÉÊËÌÍÎÏÑÒÓÔÖÙÚÛÜ0-9'\s]+$"
                autocomplete="given-name"
                required
              />
              <label for="userFirstName" class="form__label">First Name*</label>
              <div class="form__required" id="userFirstName__Required"></div>
            </div>
            <div class="form__item">
              <input
                type="text"
                id="userLastName"
                name="lastName"
                class="form__input"
                value=""
                placeholder="Last Name"
                minlength="1"
                maxlength="254"
                pattern="^[\-a-zàáâäåæçèéêëìíîïñòóôöùúûüA-ZÀÁÂÄÅÆÇÈÉÊËÌÍÎÏÑÒÓÔÖÙÚÛÜ0-9'\s]+$"
                autocomplete="family-name"
                required
              />
              <label for="userLastName" class="form__label">Last Name*</label>
              <div class="form__required" id="userLastName__Required"></div>
            </div>
          </div>

          <div class="form__item item_size-full">
            <input
              type="text"
              id="userAddress"
              name="address"
              class="form__input"
              value=""
              placeholder="Address"
              minlength="1"
              maxlength="150"
              pattern="^[\-a-zàáâäåæçèéêëìíîïñòóôöùúûüA-ZÀÁÂÄÅÆÇÈÉÊËÌÍÎÏÑÒÓÔÖÙÚÛÜ0-9.'\s]+$"
              autocomplete="address-line1"
              required
            />
            <label for="userAddress" class="form__label">Address*</label>
            <div class="form__required" id="userAddress__Required"></div>
          </div>

          <div class="form__box">
            <div class="form__item">
              <input
                type="text"
                id="userPostalCode"
                name="postalCode"
                class="form__input"
                value=""
                placeholder="Postal Code"
                minlength="3"
                maxlength="10"
                pattern="^[\-A-Za-z0-9\s]+$"
                autocomplete="postal-code"
                required
              />
              <label for="userPostalCode" class="form__label"
                >Postal Code*</label
              >
              <div class="form__required" id="userPostalCode__Required"></div>
            </div>
            <div class="form__item">
              <input
                type="text"
                id="userCity"
                name="city"
                class="form__input"
                value=""
                placeholder="City"
                minlength="1"
                maxlength="180"
                pattern="^[\-a-zàáâäåæçèéêëìíîïñòóôöùúûüA-ZÀÁÂÄÅÆÇÈÉÊËÌÍÎÏÑÒÓÔÖÙÚÛÜ0-9'\s]+$"
                autocomplete="address-level2"
                required
              />
              <label for="userCity" class="form__label">City*</label>
              <div class="form__required" id="userCity__Required"></div>
            </div>
          </div>

          <div class="form__item item_size-full">
            <input
              type="text"
              id="userCountry"
              name="country"
              class="form__input"
              value=""
              placeholder="Country"
              minlength="4"
              maxlength="60"
              pattern="^[\-a-zA-Z\s]+$"
              autocomplete="country-name"
              required
            />
            <label for="userCountry" class="form__label">Country*</label>
            <div class="form__required" id="userCountry__Required"></div>
          </div>

          <div class="form__item">
            <input
              type="tel"
              id="userPhone"
              name="phone"
              class="form__input"
              placeholder="Phone Number"
              minlength="3"
              maxlength="30"
              pattern="^[0-9\+]{1,}[0-9\-.\(\)\s]{3,29}$"
              autocomplete="tel"
              required
            />
            <label for="userPhone" class="form__label">Phone Number*</label>
            <div class="form__required" id="userPhone__Required"></div>
          </div>

          <h2 class="form__subtitle form__subtitle_newsletter">
            Receive Our Newsletter
          </h2>

          <div class="form__item item_size-full">
            <input
              type="checkbox"
              id="signupNewsletter"
              name="signupNewsletter"
              class="checkbox__input"
              value="no"
            />
            <label for="signupNewsletter" class="checkbox__label"
              >Subscribe to our newsletter</label
            >
          </div>

          <div class="form__item item_size-full">
            <input
              checked
              type="checkbox"
              id="acceptConditions"
              name="acceptConditions"
              class="checkbox__input"
              value="yes"
            />
            <label for="acceptConditions" class="checkbox__label"
              >I agree to the <a href="#">Terms & Conditions</a> and the
              <a href="#">Privacy Policy</a></label
            >
            <div class="form__required" id="acceptRequired"></div>
          </div>

          <div id="successMessage"></div>
          <div id="errorsInfo"></div>

          <div
            class="form__buttons form__item_size-full form__item_position-center"
          >
            <button type="reset" class="form__button">Clear Form</button>
            <button type="submit" class="form__button" id="fullSteamAhead">
              Create Account
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
