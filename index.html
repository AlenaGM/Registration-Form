<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/book-stack.png" type="img/png">
    <title>Registration form</title>
</head>

<body>
    <div class="wrapper">

        <form class="form" action="#" id="form" method="post" enctype="multipart/form-data">
            <div class="form__body">
                <h1 class="form__title">Your Account</h1>

                <div class="form__box">
                    <h2 class="form__subtitle">Login Information</h2>
                    <p class="form__info">* Required fields</p>
                </div>

                <div class="form__box">
                    <div class="form__item">
                        <input type="email" id="userEmail" name="email" class="form__input _email" placeholder="E-mail" tabindex="1" onkeyup="addFilledEmail()"/>
                        <label for="userEmail" class="form__label">E-mail*</label>
                        <div class="form__required" id="emailRequired"></div>
                    </div>
                    <div class="form__item">
                        <input type="password" id="userPassword" name="password" class="form__input" placeholder="Password" tabindex="2" minlength="8" onkeyup="addFilledPassword()"/>
                        <label for="userPassword" class="form__label">Password*</label>
                        <p>8 to 15 characters including one uppercase letter, one lowercase letter, one numeric digit, and one special character</p>
                        <div class="form__required" id="passwordRequired"></div>
                    </div>
                </div>

                <h2 class="form__subtitle">Personal Information</h2>
<!-- УБРАНО ПОКА НЕ НАУЧУСЬ СТИЛИЗОВАТЬ СЕЛЕКТЫ
                <div class="form__item">
                    <p class="form__label">Title*</p>
                    <select  id="userTitle" name="title" class="form__select" tabindex="5">
                        <option disabled selected="selected">-</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>
-->
                <div class="form__box">
                    <div class="form__item ">
                        <input type="text" id="userFirstName" name="firstName" class="form__input" value="" placeholder="* First Name" tabindex="3" onkeyup="addFilledFirstName()"/>
                        <label for="userFirstName" class="form__label">First Name*</label>
                        <div class="form__required" id="firstNameRequired"></div>
                    </div>
                    <div class="form__item">
                        <input type="text" id="userLastName" name="lastName" class="form__input" value="" placeholder="* Last Name" tabindex="4" onkeyup="addFilledLastName()"/>
                        <label for="userLastName" class="form__label">Last Name*</label>
                        <div class="form__required" id="lastNameRequired"></div>
                    </div>
                </div>

                <div class="form__item item_size-full">
                    <input type="text" id="userAddress" name="address" class="form__input" value="" placeholder="Address" tabindex="5" onkeyup="addFilledAddress()"/>
                    <label for="userAddress" class="form__label">Address</label>
                </div>

                <div class="form__box">
                    <div class="form__item">
                        <input type="text" id="userPostcode" name="postcode" class="form__input" value="" placeholder="Postcode" tabindex="6" onkeyup="addFilledPostcode()"/>
                        <label for="userPostcode" class="form__label">Postcode</label>
                    </div>
                    <div class="form__item">
                        <input type="text" id="userCity" name="city" class="form__input" value="" placeholder="City" tabindex="7" onkeyup="addFilledCity()"/>
                        <label for="userCity" class="form__label">City</label>
                    </div>
                </div>

                <div class="form__item item_size-full">
                    <input type="text" id="userCountry" name="country" class="form__input" value="" placeholder="* Country" tabindex="8" onkeyup="addFilledCountry()"/>
                    <label for="userCountry" class="form__label">Country*</label>
                    <div class="form__required" id="countryRequired"></div>
                </div>

<!--УБРАНО ПОКА НЕ НАУЧУСЬ СТИЛИЗОВАТЬ СЕЛЕКТЫ
                <div class="form__item item_size-full">
                    <p class="form__label">Contry*</p>
                    <select id="userCountry" name="country" class="form__select" tabindex="11">
                        <option disabled selected="selected">-</option>
                        <option value="RU">Russia</option>
                        <option value="FR">France</option>
                    </select>
                </div>
-->
                <div class="form__item">
                    <input type="tel" id="userPhone" name="phone" class="form__input"  placeholder="* Phone" tabindex="9" onkeyup="addFilledPhone()"/>
                    <label for="userPhone" class="form__label">Phone*</label>
                    <div class="form__required" id="phoneRequired"></div>
                </div>
<!--УБРАНО ПОКА НЕ НАУЧУСЬ СТИЛИЗОВАТЬ ДАТЫ
                <div class="form__item">
                    <p class="form__label">Birthdate</p>
                    <input type="date" id="userBirthdate" name="birthDate" class="form__input" tabindex="13"/>
                </div>
-->
                <h2 class="form__subtitle newsletter__subtitle">Receive Our Newsletter</h2>

                <div class="form__item item_size-full">
                    <input type="checkbox" id="signupNewsletter" name="signupNewsletter" class="checkbox__input" value="yes" tabindex="10"/>
                    <label for="signupNewsletter" class="checkbox__label">Subscribe to our newsletter</label>
                </div>

                <div class="form__item item_size-full">
                    <input checked type="checkbox" id="accept" name="accept" class="checkbox__input" value="yes" tabindex="11"  onclick="addAccept()"/>
                    <label for="accept" class="checkbox__label">I agree to <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                    <div class="form__required" id='acceptRequired'></div>
                </div>

                <div id="errorMessage"></div>
                <div id="successMessage"></div>

                <div class="form__item item_size-full form__item_position-center">
                    <div class="form__button" tabindex="12" onclick="checkValidity()">Create Your Account</div>
                </div>
            </form>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
